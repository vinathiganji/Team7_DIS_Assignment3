<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            background-image: url('ezgif-2-fae6b87146.jpg'); /* Specify the path to your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh; /* Set body height to full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-info {
            margin: 20px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

            .contact-info span {
                margin-right: 10px;
            }

        .email-symbol::before {
            content: "\2709"; /* Unicode for email symbol */
        }

        .phone-symbol::before {
            content: "\260E"; /* Unicode for phone symbol */
        }
    </style>
</head>
<body>
    <div class="contact-info">
        <span class="email-symbol">&#128231;</span> Email: <a href="mailto:team7@usf.com">team7@usf.com</a><br>
        <span class="phone-symbol">&#128222;</span> Phone: <a href="tel:123456789">123456789</a>
    </div>

    <script>
        // JavaScript code (optional)
        // You can add more functionality here if needed
        console.log("Contact us page loaded.");
    </script>
</body>
</html>
