<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #463435; /* Light yellow background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            width: 300px;
            margin: auto;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="#">
            <h2>Travel Form</h2>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" name="destination" required><br>

            <label for="travelers">Number of Travelers:</label><br>
            <input type="number" id="travelers" name="travelers" required><br>

            <label for="date">Date of Travel:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
