<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #eafbea; /* Light green background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #c5ede7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #45a049;
            }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        .header {
            background-color: rgba(0, 0, 285, 0.5);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

            .header a {
                color: white;
                text-decoration: none;
                margin-right: 20px;
            }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">🏠</a>

    </div>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <div id="email-error" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div id="password-error" class="error-message"></div>
        </div>
        <button class="btn" onclick="validateForm()">Sign In</button>
    </div>

    <script>
        // JavaScript code
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var emailError = document.getElementById("email-error");
            var passwordError = document.getElementById("password-error");

            emailError.textContent = "";
            passwordError.textContent = "";

            if (email === "") {
                emailError.textContent = "Email is required.";
                return;
            }

            if (password === "") {
                passwordError.textContent = "Password is required.";
                return;
            }

            // Perform additional validation if needed

            // If all validation passes, proceed with login
            alert("Logged in successfully!");
        }
    </script>
</body>
</html>
